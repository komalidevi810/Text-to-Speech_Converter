<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="headings-container">
            <h1>Text to Voice <span>Converter</span></h1>
            <h3>Type the desired text in the box to hear it spoken aloud in a selected voice.</h3>
        </div>

        <div class="interaction-container">
            <textarea id="textToConvert" placeholder="Enter the text you'd like to hear..."></textarea>
            <select id="voiceSelect"></select>
            <button class="btn" id="convertBtn">Convert To Speech</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
